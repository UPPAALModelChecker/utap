---
name: Darwin

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '**.h'
      - '**.c'
      - '**.hpp'
      - '**.cpp'
      - '**.y'
      - '**.l'
      - '**.sh'
      - '**.cmake'
      - '**CMakeLists.txt'
  pull_request:
    branches: [ main ]
    paths:
      - '**.h'
      - '**.c'
      - '**.hpp'
      - '**.cpp'
      - '**.y'
      - '**.l'
      - '**.sh'
      - '**.cmake'
      - '**.xml'
      - '**CMakeLists.txt'

jobs:
  darwin-brew-gcc14:
    runs-on: macos-13
    # see https://github.com/actions/runner-images/blob/main/images/macos/macos-13-Readme.md
    env:
      CCACHE_DIR: ${{ github.workspace }}/CCACHE
      BUILD_DIR: build-darwin-brew-gcc14
      CTEST_OUTPUT_ON_FAILURE: 1
      CMAKE_BUILD_TYPE: Debug
      CMAKE_TOOLCHAIN_FILE: ${{ github.workspace }}/cmake/toolchain/darwin-brew-gcc14.cmake
      CMAKE_PREFIX_PATH: ${{ github.workspace }}/local/darwin-brew-gcc14
      CMAKE_INSTALL_PREFIX: ${{ github.workspace }}/local/darwin-brew-gcc14
      CMAKE_GENERATOR: Ninja
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'
      - name: Get Home Brew dependencies
        run: |
          brew install -q cmake ninja ccache gcc@14 flex bison wget curl coreutils automake autoconf libtool gnu-sed gawk
          BISON_PATH=$(brew --prefix bison)/bin
          FLEX_PATH=$(brew --prefix flex)/bin
          export PATH="${BISON_PATH}:${FLEX_PATH}:${PATH}"
          command -v bison
          command -v flex
          echo "$PATH" >> $GITHUB_PATH

      - name: Compute CCache keys
        id: darwin-keys
        run: |
          key2=ccache-darwin-brew-gcc14-
          key1="${key2}$(date +%W)"
          echo "key1=${key1}" >> $GITHUB_OUTPUT
          echo "key2=${key2}" >> $GITHUB_OUTPUT
      - name: Restore CCache
        id: ccache-restore
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ steps.darwin-keys.outputs.key1 }}
          restore-keys: ${{ steps.darwin-keys.outputs.key2 }}
      - name: CCache Limits and Stats
        run: |
          ccache -M120M
          ccache --show-stats

      - name: Restore Libs
        id: restore-libs
        uses: actions/cache/restore@v4
        with:
          path: local/darwin-brew-gcc14
          key: libs-darwin-brew-gcc14-${{ hashFiles('getlibs.sh') }}
          restore-keys: libs-darwin-brew-gcc14
      - name: Get library dependencies
        if: steps.restore-libs.outputs.cache-hit != 'true'
        run: ./getlibs.sh darwin-brew-gcc14
      - name: Store Libs Cache
        if: steps.restore-libs.outputs.cache-hit != 'true'
        id: save-libs
        uses: actions/cache/save@v4
        with:
          path: local/darwin-brew-gcc14
          key: ${{ steps.restore-libs.outputs.cache-primary-key }}
      - name: Configure UTAP
        run: cmake -B "$BUILD_DIR" -DSSP=ON
      - name: Build UTAP
        run: cmake --build "$BUILD_DIR" --config $CMAKE_BUILD_TYPE
      - name: Test UTAP
        run: ctest --test-dir "$BUILD_DIR" -C $CMAKE_BUILD_TYPE
      - name: Install UTAP
        run: cmake --install "$BUILD_DIR" --config $CMAKE_BUILD_TYPE --prefix="$CMAKE_INSTALL_PREFIX"
      - name: CCache Statistics
        run: ccache --show-stats
      - name: Configure Examples
        run: cmake -B examples/build -S examples
      - name: Build Examples
        run: cmake --build examples/build
      - name: Test Examples
        run: ctest --test-dir examples/build --output-on-failure
